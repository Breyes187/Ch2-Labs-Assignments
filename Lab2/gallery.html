          <img src="image/baby-squirrel.jpg" alt="baby squirrel on a tree house">

        <figure>
          <img src="image/cow.jpg" alt="face of a cow">

        <figure>
          <img src="image/goat.jpg" alt="goat laying in the grass">

        <figure>
          <img src="image/pig.jpg" alt="pig standing">
          <figcaption>Rosie was just a baby when she arrived. Now she has babies.</figcaption>
        </figure>
        <figure>
          <img src="image/baby-pig.jpg" alt="pig standing">
          <figcaption>Squirt is one of Rosie's babies.</figcaption>
        </figure>
        <figure>
          <img src="image/horse.jpg" alt="face of a horse">
          <figcaption>Muffin has come a long way. She was very thin when she was rescued.</figcaption>
        </figure>
        <figure>
          <img src="image/hawk.jpg" alt="baby hawk">
          <figcaption>Poor Harley was rescued when he was just three weeks old. He is getting big and will be released in about a month.</figcaption>
        </figure>
        <figure>
          <img src="image/bearded-dragon.jpg" alt="bearded dragon">
          <figcaption>Gizmo was abandoned by his owner and is available for adoption.</figcaption>
        </figure>

        </figure>

        </figure>

          <img src="image/tortoise-pyramid.jpg" alt="tortoise with shell pyramiding">
